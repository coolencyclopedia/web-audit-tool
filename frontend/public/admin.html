<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        padding: 40px;
      }
      h1 {
        margin-bottom: 16px;
      }
      input,
      button {
        padding: 10px;
        border-radius: 6px;
        border: none;
        margin-right: 8px;
      }
      button {
        background: #38bdf8;
        cursor: pointer;
      }
      table {
        margin-top: 24px;
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #334155;
        text-align: left;
      }
      th {
        color: #93c5fd;
      }
      tr:hover {
        background: #020617;
      }
    </style>
  </head>
  <body>
    <h1>Audit History</h1>

    <input id="token" placeholder="Admin token" />
    <button id="load">Load audits</button>

    <table id="table" hidden>
      <thead>
        <tr>
          <th>URL</th>
          <th>SEO</th>
          <th>Security</th>
          <th>Perf</th>
          <th>A11y</th>
          <th>Cached</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      document.getElementById("load").onclick = async () => {
        const token = document.getElementById("token").value;
        const res = await fetch("/api/admin/audits", {
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();

        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";

        data.audits.forEach((a) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
      <td>${a.url}</td>
      <td>${a.seo}</td>
      <td>${a.security}</td>
      <td>${a.performance}</td>
      <td>${a.accessibility}</td>
      <td>${a.cached ? "⚡" : "—"}</td>
      <td>${a.created_at}</td>
    `;
          tbody.appendChild(tr);
        });

        document.getElementById("table").hidden = false;
      };
    </script>
  </body>
</html>
