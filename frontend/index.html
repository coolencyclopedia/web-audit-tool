<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audit Tool</title>
  </head>
  <body>
    <main class="container">
      <h1>Website Audit Tool</h1>
      <p>Analyze performance, SEO, security & accessibility</p>

      <div class="input-group">
        <input id="urlInput" type="text" placeholder="https://example.com" />
        <button id="runAudit">Run Audit</button>
      </div>

      <section id="results" class="hidden">
        <h2>Audit Results</h2>
        <p id="status"></p>

        <div class="scores">
          <!-- SEO -->
          <div class="ring" data-label="SEO">
            <svg viewBox="0 0 36 36">
              <path
                class="bg"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="progress"
                id="seoRing"
                stroke-dasharray="0,100"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
            <span id="seoScore">–</span>
            <small>SEO</small>
          </div>

          <!-- Security -->
          <div class="ring" data-label="Security">
            <svg viewBox="0 0 36 36">
              <path
                class="bg"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="progress"
                id="securityRing"
                stroke-dasharray="0,100"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
            <span id="securityScore">–</span>
            <small>Security</small>
          </div>

          <!-- Performance -->
          <div class="ring" data-label="Performance">
            <svg viewBox="0 0 36 36">
              <path
                class="bg"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="progress"
                id="performanceRing"
                stroke-dasharray="0,100"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
            <span id="performanceScore">–</span>
            <small>Performance</small>
          </div>

          <!-- Accessibility -->
          <div class="ring" data-label="Accessibility">
            <svg viewBox="0 0 36 36">
              <path
                class="bg"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="progress"
                id="accessibilityRing"
                stroke-dasharray="0,100"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
            <span id="accessibilityScore">–</span>
            <small>Accessibility</small>
          </div>
        </div>

        <h3>Issues</h3>
        <ul id="issuesList"></ul>
      </section>
    </main>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
